<div class="backdrop" (click)="onClose()">
</div>

<div class="alert-box">
    <p>{{ message }}</p>
    <div class="alert-box-actions">
        <button mat-raised-button color="primary" (click)="onConfirm()">{{ confirmPrompt }}</button>
        <button mat-raised-button color="primary" (click)="onDeny()">{{ denyPrompt }}</button>
    </div>
</div>
