
<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ movieDetails.title }}</mat-card-title>
            <mat-card-subtitle>{{ movieDetails.tagline }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img src="{{ movieDetails.poster }}" alt="{{ movieDetails.title }}" class="img-responsive" />
        </mat-card-content>
    </mat-card>
</div>



<p>{{ movieDetails.release_date }}</p>
