<mat-toolbar color="primary" style="background-color: #3c4760;">
  <!-- <img src="assets/images/film-reel.png" alt="logo" style="max-height: 80%; opacity: 80%;"/> -->
  <span class="app-title-text">Movie Catalogue</span>
  <span style="flex: 1 1 auto;"></span>
  <app-auth style="display: flex; align-items: center;"></app-auth>
</mat-toolbar>
  
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="userLoggedIn && (isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['search']">Search</a>
      <a mat-list-item [routerLink]="['watchlist']">My Watchlist</a>
      <a mat-list-item [routerLink]="['reviews']">My Reviews</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content" style="display: block;">
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
