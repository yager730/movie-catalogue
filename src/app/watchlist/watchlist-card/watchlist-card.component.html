<!-- Not responsive whatsoever -->
<div [hidden]="posterLoaded" style="margin-top: 5%;">
    <ngx-skeleton-loader animation="pulse" count="1" appearance="line"
    [theme]=
    "{ 'max-width': '100%',
        height: '280px',
        'background-color': '#809296'   }"></ngx-skeleton-loader>
</div>

<div [hidden]="!posterLoaded">
    <mat-card style="margin-top: 5%;" class="watchlist-movie-card">
        <img src="{{ film.movieDetails?.poster }}" alt="{{ film.movieDetails?.title }}" style="max-width: 100%; height: fit-content;"
        (load)="onImageLoad()"/>
        <span class="action-options-overlay">
            <div class="action-options">
                <button mat-icon-button title="Write a Review" (click)="review(film)">
                    <mat-icon>create</mat-icon></button> 
                <button mat-icon-button title="Remove from Watchlist" (click)="removeWatchlistItem(film)">
                    <mat-icon>remove_circle</mat-icon></button>
            </div>
        </span>
    </mat-card>
</div>
